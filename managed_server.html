<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in耳吉 | 後台管理</title>
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/managed_server.css">
</head>

<body>

    <header class="mainHeader">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/img/headphones.png" alt="earphonelogo">
            </a>
            <nav class="navBar">
                <a href="product_overview.html">產品介紹</a>
                <a href="managed_server_login.html">後台管理</a>
            </nav>
            <a class="cart" href="shopping_cart.html"><img src="assets/img/shopping-cart.png"></a>
            <form class="headerSearch" method="POST" action="#">
                <input type="search" name="key_word" placeholder="請輸入產品名稱">
                <a href="search_result.html"><button><img src="assets/img/magnifying-glass.png"></button></a>
            </form>
        </div>
    </header>

    <div class="managedServer">
        <div class="memberInfo">
            <div class="memberInfoImg">
                <img src="assets/img/memberImg.png">
            </div>
            <div class="memberInfoContent">
            <p><b>123，您好!</b></p>
            </div>
            <div class="hr">
                <hr>
            </div>
            <div class="logout">
                <p><a href="index.html" class="logoutButton">登出</a></p>
            </div>
        </div>
        <div class="inventory">
            <button class="accordion">商品狀態</button>
            <div class="panel">
                <table border="1">
                    <tbody id="amsTbody">
                        <tr>
                            <th>商品名稱</th>
                            <th>售價</th>
                            <th>數量</th>
                            <th>上架狀態</th>
                            <th>更新確認</th>
                        </tr>
                        <tr class="tdSet">
                            <td class="tdSet">AKG K240</td>
                            <td class="tdSet">$2200</td>
                            <td class="tdSet">4700個個</td>
                            <td class="tdSet">
                                <form action="assets/jsp/inventory_managed.jsp" method="post">
                                    <input type="radio" name="status" value="上架" checked/>上架
                                    <input type="radio" name="status" value="下架">下架
                                    <td><input type="submit" value="更新"></td>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <button class="accordion">購買紀錄</button>
    <div class="panel">
        <table border="1">
            <tr>
                <th>姓名</th>
                <th>email</th>
                <th>地址</th>
                <th>商品名稱</th>
                <th>金額</th>
                <th>數量</th>
            </tr>
            <tr>
                <td>test</td>
                <td>haha@gmail.com</td>
                <td>中壢國</td>
                <td>水月雨 KATO</td>
                <td>5680</td>
                <td>1</td>
            </tr>       
        </table>
    </div>

    <button class="accordion">存貨管理</button>
    <div class="panel">
        
            <table border="1">
                <tr>
                    <th>日期</th>
                    <th>商品名稱</th>
                    <th>數量</th>
                    <th>確認更新</th>
                </tr>
                <tr>
                    <form action="assets/jsp/purchase.jsp" method="POST">
                        <td><input type="date" name="purchase_date"/></td>
                        <td>
                            <select size="1" name="product_name">
                                <option value="AKG K240">AKG K240</option>
                                <option value="AKG K701">AKG K701</option>
                                <option value="AKG K712">AKG K712</option>
                            </select>
                        </td>
                        <td>
                            <input type="number" name="product_add" value="1" min="1"/> 
                        </td>
                        <td><input type="submit" value="送出"></td>
                    </form>
                </tr>
            </table>

        <table border="1">
            <tr>
                <th>日期</th>
                <th>品名</th>
                <th>售出數</th>
                <th>進貨數</th>
            </tr>
            <tr>
                <td>2022-01-02</td>
                <td>AKG K240</td>
                <td>0</td>
                <td>500</td>
            </tr>
            <tr>
                <td>2022-01-02</td>
                <td>AKG K701</td>
                <td>0</td>
                <td>1300</td>
            </tr>
            <tr>
                <td>2022-01-02</td>
                <td>AKG K712</td>
                <td>0</td>
                <td>300</td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="assets/js/managed_server.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
